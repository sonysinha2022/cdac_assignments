<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form </title>
</head>
<body background="https://i.stack.imgur.com/LR5ab.png" style="background-repeat: no-repeat; background-size: cover; ">
    <form action="">
    <h1 align="center">Admission Form</h1>
    <hr>
    <Table width="100%" style="position: center;">
        <!-- <caption align="center"> <h1>Admission Form</h1></caption> -->
        
        <tr>
            <td><Label for="name">Name : </Label></td>
            <td><input type="text" name="name" id="name" placeholder="Enter Name" autofocus required></td>
        </tr>
        <tr>
            <td><label for="Roll">Roll no : </label></td>
            <td><input type="text" name="Roll" id="Roll" placeholder="Enter roll no : " required pattern="DAC[0-9]{3}"></td>
        </tr>
        <tr>
            <td><label for="ad">Address : </label></td>
            <td><textarea name="ad" id="ad" cols="30" rows="3" placeholder="Enter Address" ></textarea></td>
        </tr>
        <tr>
            <td><label for="city">City : </label></td>
            <td><select name="city" id="city">
                <option value="Amravati" selected>Amravati</option>
                <option value="Pune"> Pune</option>
                <option value="Mumbai ">Mumbai</option>
                <option value="Nagpur">Nagpur</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="State">State</label></td>
            <td><select name="State" id="State">
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnatak">Karnatak</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Rajasthan">Rajasthan</option>
            </select></td>
        </tr>
        <tr>
            <td><label for=>Gender : </label></td>
            <td>
                <input type="radio" name="gen" id="M" >
                <label for="M">Male</label>
                <input type="radio" name="gen" id="F" >
                <label for="F">Female</label>
                
            </td>
        </tr>
        <tr>
            <td><label for="mo">Mobile No : </label></td>
            <td>
                <input type="text" pattern="\\+[0-9]{2}[0-9]{10}" required >
            </td>
        </tr>
        <tr>
            <td><label for="Email">Email id : </label></td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td><label for="file">Marksheet : </label></td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" value="Submit" >Submit</button>
                <button type="reset" value="cancle">Reset</button>
            </td>
        </tr>
    </Table>
</form>
