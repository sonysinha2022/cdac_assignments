<html>
<head>
    <title>Calender</title>
    <style>
        table,tr,td,th {
            border: 3px solid grey;
            border-collapse: collapse;
            padding: 3px;
        }
        th {
            width : 30px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="7" style="background-color: rgb(255, 255, 0);">January</th>
        </tr>

        <tr style="background-color: rgb(255, 0, 255);">
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td style="background-color: rgb(255, 255, 0);">1</td>
            <td style="background-color: cyan;">2</td>
        </tr>

        <tr>
            <td style="background-color: rgb(0, 128, 0);">3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td style="background-color: cyan;">9</td>
        </tr>

        <tr>
            <td style="background-color: rgb(0, 128, 0);">10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td style="background-color: cyan;">16</td>
        </tr>

        <tr>
            <td style="background-color: rgb(0, 128, 0);">17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td style="background-color: cyan;">23</td>
        </tr>

        <tr>
            <td style="background-color: rgb(0, 128, 0);">24</td>
            <td>25</td>
            <td style="background-color: rgb(255, 255, 0);">26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td style="background-color: cyan;">30</td>
        </tr>

        <tr>
            <td style="background-color: rgb(0, 128, 0);">31</td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
