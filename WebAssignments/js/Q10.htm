<body>
    <script>
        let dt= new Date()
        const day=["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        let t=""
        let h=dt.getHours()
        switch (Math.floor(h/6)) {
            case 0:
                t="Night"
                break;
            case 1:
                t="Morning"
                break;
            case 2:
                t="Afternoon"
                break;
            case 3: 
                t="Eveninig"
                break;
            default:
                break;
        }
        let left=()=>{
            let ed=new Date("2023-12-31");
            let dr=ed.getTime()-dt.getTime()
            console.log(dr)
            dr=dr/(1000*60*60*24)
            console.log(dr)
            return Math.ceil(dr)

        }
        document.write("Today is "+day[dt.getDay()]+","+dt.getDate()+" "+months[dt.getMonth()]+" "+dt.getFullYear()+", and Good "+t+" to you."+"<br>"+"number of days left till end of year : "+left())
    </script>
