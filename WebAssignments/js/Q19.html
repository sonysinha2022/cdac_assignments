<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of Digits</title>
 
  <script>
    function calculateSum() {
      const number = document.getElementById('numberInput').value;
      const num = parseInt(number, 10);

      if (num < 1 || num >= 1000) {
        alert('Entered number is out of range. Please enter a positive number less than 1000.');
      } else {
        const sum = getDigitSum(num);
        alert(`Sum of the digits of ${num} is ${sum}`);
      }
    }

    function getDigitSum(num) {
      let sum = 0;
      while (num > 0) {
        sum += num % 10;
        num = Math.floor(num / 10);
      }
      return sum;
    }
  </script>
</head>
<body>

  <form id="numberForm">
    <label for="numberInput">Enter a positive number less than 1000:</label>
    <input type="number" id="numberInput" name="numberInput" min="1" max="999" required>

    <button type="button" onclick="calculateSum()">Calculate Sum</button>
  </form>


</body>
</html>
