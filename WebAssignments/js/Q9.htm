<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let CI=()=>{
            let p=+(document.getElementById("principle").value)
            let n=+(document.getElementById("n").value)
            let r=+(document.getElementById("Re").value)
            let ci=(p*Math.pow((1+(r/100)),n))-p
            let st='<hr><br>*************Compound Interest**********<br><hr>'
            let st2='<table><tr><td>Principal :</td><td>'+p+'</td></tr><tr><td>Rate of Interest :</td><td>'+r+'</td></tr><tr><td>Period :</td><td>'+n+'yr</td></tr><tr><td>Comp interest :</td><td>'+ci+'</td></tr></table>'
            document.getElementById("result").innerHTML=st+st2
        }
    </script>
</head>
<body>
    Principle : <input type="text" id="principle"><br>
    Rate of i : <input type="text" id="Re"><br>
    Period in year : <input type="text" id="n"><br>
    <button type="button" id="cal" onclick="CI()">Calculate</button>
    <div id="result">

    </div>
</body>

</html>
