        function show(){
        var members=["Harsh","Akash","Mayank","Gogoi","Murari","Hari"]
        var listElement=document.getElementById("list")
        listElement.innerHTML=members.map(function(name){
            return "<li>"+name+"</li>";
        }).join('')
        document.getElementById("show").innerHTML="Array : "+members;
    }

        <p>Click the button to display member names in list:</p>
        <button type="button" id="btnShow" onclick="show()" class="custom-button">Show String</button><br>
        <p id="show"></p>
