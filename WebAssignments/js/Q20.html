<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Member Names</title>
</head>
<body>

  <div id="resultContainer"></div>

  <script>
    const memberNames = ["name1", "name2", "name3", "name4", "name5"];
    let result = memberNames.map(name => name.toUpperCase()).join(', ');
    document.getElementById('resultContainer').innerHTML=result;
  </script>

</body>
</html>
