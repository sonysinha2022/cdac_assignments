<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="bootstrap-4.6.2-dist/css/bootstrap.css"></script>
    <script src="bootstrap-4.6.2-dist/JQuery.js"></script>
    <script src="bootstrap-4.6.2-dist/js/bootstrap.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        const dtw = ["SUN", 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT']
        const mon = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SUP', 'OCT', 'NOV', 'DEC']
        // var dt = new Date(document.getElementById("date").value);
        var date
        let dayOfWeek = () => {
            var dt = new Date(document.getElementById("date").value);
            date = dtw[dt.getDay()] + " " + dt.getDate() + " " + mon[dt.getMonth()] + " " + dt.getFullYear()
        }

        let getDate = () => {
            dayOfWeek()
            document.getElementById("wdate").innerHTML = date
        }
    </script>
</head>

<body>
    <table>
        <tr>
            <td>
                Date :
            </td>
            <td><input type="text" id="date" placeholder="YYYY-MM-DD"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="getDate()" class="btn btn-primary">Show date</button>
            </td>
        </tr>
    </table>
    <p id="wdate"></p>
</body>

</html>
