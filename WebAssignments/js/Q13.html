<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function storeEmployeeNames() {
        let employeeNames = [];

        for (let i = 1; i <= 6; i++) {
          let name = prompt(`Enter name of employee ${i}:`);
          employeeNames.push(name);
        }

        return employeeNames;
      }

      function displaySortedNames(names) {
        names.sort();
        document.write("<p>Sorted employee names:</p>");
        for (let i = 0; i < names.length; i++) {
          document.write(`<p>${i + 1}. ${names[i]}</p>`);
        }
      }

      const employeeNamesArray = storeEmployeeNames();
      displaySortedNames(employeeNamesArray);
    </script>
  </body>
</html>
