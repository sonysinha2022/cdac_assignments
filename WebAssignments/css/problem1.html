<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Appointment Scheduler</h1>
    <form action="1" method="post">
    <fieldset>
        <legend>Personal Information</legend>

            <label for="name">Name:</label><br/>
            <input type="text" name="name" id="name" required/><br/>
            <label for="phone">Telephone Number:</label><br/>
            <input type="tel" name="phone" id="phone" required/><br/>
            <label for="email">Email address:</label><br/>
            <input type="email" name="email" id="email" required/><br/>
            <label for="dob">Date of birth:</label><br/>
            <input type="date" name="dob" id="dob" required/><br/>
     
    </fieldset>
    <fieldset>
        <legend>Appointment Request</legend>
     
            <label for="reason">What is the reason for your visit?</label><br/>
            <input type="text" name="reason" id="reason" required/><br/>
            <label for="painRange">Current pain level:</label><br/>
            <input type="range" name="painRange" id="painRange" min="0" max="10" required/><br/>
            <label for="date">Preffered date:</label><br/>
            <input type="date" name="date" id="date" required/><br/>
            <label for="time">Preffered Time:</label><br/>
            <input type="time" name="time" id="time" required/><br/>
  
    </fieldset>
    <br/>
    <button type="submit" name="submit" id="submit" value="submit">submit</button>
</form>
</body>
</html>
